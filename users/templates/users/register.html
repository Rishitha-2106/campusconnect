<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | CampusConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
            text-align: center;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px;
        }

        .btn-register {
            width: 100%;
            border-radius: 12px;
            padding: 10px;
            background-color: #ff758c;
            border: none;
            margin-top: 15px;
        }

        .btn-register:hover {
            background-color: #ff5f7e;
        }

        .alert {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-label {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create an Account</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-register">Register</button>
    </form>
</div>

</body>
</html>
