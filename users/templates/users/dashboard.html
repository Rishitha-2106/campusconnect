<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | CampusConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h2 {
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .btn-custom {
            border-radius: 12px;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
        }
        .btn-logout {
            background-color: #ff4d4d;
            color: white;
        }
        .btn-forum {
            background-color: #00c6ff;
            color: white;
        }
        .btn-logout:hover {
            background-color: #e60000;
        }
        .btn-forum:hover {
            background-color: #009edc;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>Welcome, {{ user.username }} ðŸŽ‰</h2>
    <p><strong>Department:</strong> {{ user.department }}</p>
    <p><strong>Academic Year:</strong> {{ user.year }}</p>
    <a href="{% url 'users:logout' %}" class="btn btn-custom btn-logout">Logout</a>
    <a href="/forum/" class="btn btn-custom btn-forum">Go to Forum</a>
</div>
</body>
</html>
