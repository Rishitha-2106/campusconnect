<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forum - Questions | CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      max-width: 900px;
      margin: 40px auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      padding: 0 15px;
      color: #333;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #222;
      text-align: center;
    }
    .ask-question-btn {
      display: inline-block;
      background-color: #4a00e0;
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 40px;
      transition: background-color 0.3s ease;
    }
    .ask-question-btn:hover {
      background-color: #3600b3;
      text-decoration: none;
    }
    .question-card {
      background: white;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease;
    }
    .question-card:hover {
      box-shadow: 0 6px 25px rgba(74,0,224,0.25);
    }
    .question-card h3 {
      margin-bottom: 10px;
    }
    .question-card h3 a {
      color: #4a00e0;
      text-decoration: none;
      font-weight: 700;
    }
    .question-card h3 a:hover {
      text-decoration: underline;
      color: #3600b3;
    }
    .question-meta {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Forum - Questions</h2>
  <a href="{% url 'forum:ask_question' %}" class="ask-question-btn">Ask a Question</a>

  {% for q in questions %}
    <div class="question-card">
      <h3><a href="{% url 'forum:question_detail' q.pk %}">{{ q.title }}</a></h3>
      <p class="question-meta">by <strong>{{ q.user.username }}</strong> on {{ q.created_at|date:"M d, Y H:i" }}</p>
    </div>
  {% empty %}
    <p>No questions found. Be the first to <a href="{% url 'forum:ask_question' %}">ask a question</a>!</p>
  {% endfor %}

</body>
</html>
